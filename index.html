<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vercel Kamado Test</title>
</head>
<body>
  <h1 id="title">Hello Vercel v2</h1>
  <p id="msg">Webアプリを公開できました。</p>
  <button id="btn">クリック</button>
  <script>
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");
    btn.addEventListener("click", () => {
      msg.textContent = "動きました ✅（" + new Date().toLocaleString() + "）";
    });
  </script>
</body>
</html>
