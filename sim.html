<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>軽量シミュレーター</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--line:#dfe3eb;--text:#1e2430;--muted:#5f6777;--accent:#1f5eff;--warn:#a64200;--ok:#0a7a2f;}
    *{box-sizing:border-box;} body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--text);}
    .wrap{max-width:900px;margin:0 auto;padding:20px 16px 40px;} h1{margin:0 0 8px;font-size:28px;} .sub{margin:0 0 14px;color:var(--muted);}
    .card{border:1px solid var(--line);border-radius:14px;background:var(--card);padding:16px;margin:12px 0;} .grid{display:grid;gap:10px;}
    label{font-weight:600;} input{font:inherit;padding:10px;border:1px solid #cfd6e4;border-radius:10px;width:100%;}
    .big{font-size:30px;font-weight:800;} .muted{color:var(--muted);} .warn{color:var(--warn);} .ok{color:var(--ok);}
    .nav{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px;} .nav a{font-size:14px;color:var(--accent);text-decoration:none;}
    @media (min-width:720px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
  </style>
  <script src="./ga.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4504846480246219" crossorigin="anonymous"></script>
</head>
<body>
  <main class="wrap">
    <h1>軽量シミュレーター</h1>
    <p class="sub">目標値までの距離を、実行率を含めて現実的に試算します。</p>

    <section class="card grid">
      <div>
        <label for="target">目標値</label>
        <input id="target" type="number" min="1" step="1" value="100">
      </div>
      <div>
        <label for="current">現在値</label>
        <input id="current" type="number" min="0" step="1" value="0">
      </div>
      <div>
        <label for="daily">1日の積み上げ</label>
        <input id="daily" type="number" min="0" step="0.1" value="2">
      </div>
      <div>
        <label for="successRate">実行率（%）</label>
        <input id="successRate" type="number" min="1" max="100" step="1" value="80">
      </div>
    </section>

    <section class="card">
      <div class="muted">到達まで</div>
      <div class="big" id="days">-- 日</div>
      <div class="muted" id="dateText">-</div>
      <div id="note" class="muted" aria-live="polite">値を入力すると自動計算します。</div>
    </section>

        <section class="card">
      <div class="muted">スポンサーリンク</div>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-format="auto"
           data-full-width-responsive="true"
           data-ad-client="ca-pub-4504846480246219"
           data-ad-slot="0000000000"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </section>
    <nav class="nav" aria-label="page">
      <a href="./index.html">← メニュー</a>
      <a href="./season.html">← 前: 曜日・季節ダッシュボード</a>
    </nav>
  </main>

  <script>
    const targetEl = document.getElementById("target");
    const currentEl = document.getElementById("current");
    const dailyEl = document.getElementById("daily");
    const successRateEl = document.getElementById("successRate");
    const daysEl = document.getElementById("days");
    const dateTextEl = document.getElementById("dateText");
    const noteEl = document.getElementById("note");

    function clamp(value, min, max){ return Math.min(max, Math.max(min, value)); }

    function saveInputs(){
      const state = {
        target: targetEl.value,
        current: currentEl.value,
        daily: dailyEl.value,
        successRate: successRateEl.value
      };
      localStorage.setItem("sim-inputs", JSON.stringify(state));
    }

    function loadInputs(){
      const raw = localStorage.getItem("sim-inputs");
      if (!raw) return;
      try {
        const state = JSON.parse(raw);
        if (state.target != null) targetEl.value = state.target;
        if (state.current != null) currentEl.value = state.current;
        if (state.daily != null) dailyEl.value = state.daily;
        if (state.successRate != null) successRateEl.value = state.successRate;
      } catch (_) {
        localStorage.removeItem("sim-inputs");
      }
    }

    function calc(){
      const target = Number(targetEl.value);
      const current = Number(currentEl.value);
      const daily = Number(dailyEl.value);
      const rate = clamp(Number(successRateEl.value), 1, 100) / 100;

      if (!Number.isFinite(target) || !Number.isFinite(current) || !Number.isFinite(daily) || !Number.isFinite(rate)) {
        daysEl.textContent = "-- 日";
        dateTextEl.textContent = "-";
        noteEl.className = "warn";
        noteEl.textContent = "数値を正しく入力してください。";
        return;
      }

      if (target <= current) {
        daysEl.textContent = "0 日";
        dateTextEl.textContent = "すでに目標達成済みです。";
        noteEl.className = "ok";
        noteEl.textContent = "次の目標を設定して継続しましょう。";
        return;
      }

      const effectiveDaily = daily * rate;
      if (effectiveDaily <= 0) {
        daysEl.textContent = "∞";
        dateTextEl.textContent = "到達日を計算できません。";
        noteEl.className = "warn";
        noteEl.textContent = "1日の積み上げを0より大きく設定してください。";
        return;
      }

      const remain = target - current;
      const days = Math.ceil(remain / effectiveDaily);
      const eta = new Date();
      eta.setDate(eta.getDate() + days);
      const y = eta.getFullYear();
      const m = String(eta.getMonth() + 1).padStart(2, "0");
      const d = String(eta.getDate()).padStart(2, "0");

      daysEl.textContent = `${days} 日`;
      dateTextEl.textContent = `到達見込み日: ${y}-${m}-${d}`;
      noteEl.className = "muted";
      noteEl.textContent = `実効積み上げ: 1日あたり ${effectiveDaily.toFixed(2)}（= 積み上げ × 実行率）`;
    }

    [targetEl, currentEl, dailyEl, successRateEl].forEach(el => {
      el.addEventListener("input", () => {
        saveInputs();
        calc();
      });
    });

    loadInputs();
    calc();
  </script>
</body>
</html>
